    <div class="hero">
      <h1>About me</h1>
      <h3>Front-end developer from Chicago IL, USA</h3>
    </div>
    <div class="about-paragraphs">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <img src="weather.png" class="img-fluid" />
          </div>
          <div class="col-sm-4">
            <img src="yoga.png" class="img-fluid" />
          </div>
          <div class="col-sm-4">
            <img src="yogurt.png" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
<div class="player">
	<div class="details">
	<div class="now-playing">Cxriot</div>
	<div class="track-name">Track Name</div>
	<div class="track-artist">Caroline Leon Thiriot</div>
  <a href="https://open.spotify.com/user/qf2n64zizu1qifsy5mjt9kc3q?si=bbd0524c43444c4c">Listen to CXRIOT on spotify</a>
	</div>

	<div class="buttons">
	<div class="prev-track" onclick="prevTrack()">
		<i class="fa fa-step-backward fa-2x"></i>
	</div>
	<div class="playpause-track" onclick="playpauseTrack()">
		<i class="fa fa-play-circle fa-5x"></i>
	</div>
	<div class="next-track" onclick="nextTrack()">
		<i class="fa fa-step-forward fa-2x"></i>
	</div>
	</div>
	<div class="slider_container">
	<div class="current-time">00:00</div>
	<input type="range" min="1" max="100"
		value="0" class="seek_slider" onchange="seekTo()">
	<div class="total-duration">00:00</div>
	</div>

	<div class="slider_container">
	<i class="fa fa-volume-down"></i>
	<input type="range" min="1" max="100"
		value="99" class="volume_slider" onchange="setVolume()">
	<i class="fa fa-volume-up"></i>
	</div>
</div>

<script src="index.js"></script>
